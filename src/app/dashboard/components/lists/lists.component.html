<div class="dashboard" cdkDropListGroup>
  <div *ngFor="let todo of lists | orderBy: 'asc':'position'">
    <mat-card>
      <div class="remove-card">
        <button mat-icon-button (click)="onRemoveList(todo.id!)">
          <mat-icon>remove</mat-icon>
        </button>
      </div>
      <app-list [listData]="todo"></app-list>
    </mat-card>
  </div>
  <div>
    <mat-card>
      <app-fav-button (click)="onAddList()">add</app-fav-button>
    </mat-card>
  </div>
</div>
