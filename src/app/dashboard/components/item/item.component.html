<div class="item">
  <div class="item__left">
    <span>
      {{ item.text }}
    </span>

    <span> {{ item.date | dateFormat }} </span>
  </div>

  <div class="item__right">
    <img *ngIf="item.image" width="100" height="100" [src]="item.image" />

    <button matChipRemove>
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</div>
