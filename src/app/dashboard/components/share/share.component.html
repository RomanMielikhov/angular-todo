<form [formGroup]="shareForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Name/Email</mat-label>
    <input
      type="text"
      placeholder="Pick one"
      aria-label="Number"
      matInput
      formControlName="user"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      [displayWith]="displayFn"
    >
      <mat-option *ngFor="let user of users$ | async" [value]="user">
        {{ user.name }} ({{ user.email }})
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <app-button
    mat-raised-button
    color="primary"
    type="submit"
    label="Add"
    [isLoading]="isSubmitting"
    [isDisabled]="
      isSubmitting || !shareForm.valid || !shareForm.value['user']?.id
    "
  >
  </app-button>
</form>
<div class="share-container">
  <table mat-table [dataSource]="user!.share" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="remove(element.id)">
          <mat-icon [ngStyle]="{ color: 'red' }">clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
